<script>
	var arr1 = [1,3,5,3,7,1,9,0];
	var arr2 = [];
	for(var i = 0;i<arr1.length;i++){
		if(arr2.indexOf(arr1[i]) == -1){
			arr2.push(arr1[i]);
		}
	};
	console.log(arr2);
	arr2.sort(function(n1,n2){
		return n1 - n2
	});
	console.log(arr2)
</script>
