<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mar-18-promise处理ajax.html</title>
</head>
<body>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		function getDataPromise(url){
			return new Promise((resolve,reject)=>{
				$.get(url,data=>{
					resolve(data)
				})
			})
		}
		getDataPromise('http://127.0.0.1:3000')
		.then(data1=>{
			return getDataPromise('data1.kuazhu_url')
		})
		.then(data2=>{
			console.log(data2.userInfo.phoneNum)
		})
	</script>
</body>
</html>
