<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById("box");

	function animation(obj,attr,itage,islinear,fn){
		if(islinear == undefined){
			islinear = true;
		}
		var symbol = 0;
		var timer = 0;
		clearInterval(timer)
		timer = setInterval(function(){

			var isStop = false;

			var clarity = parseFloat(getComputedStyle(obj,false)[attr]);
			if(clarity == 'opacity'){
				clarity = Math.round(clarity*100);
			}
			if(islinear){
				if(clarity>itage){
				symbol = -2;
				}else{
				symbol = 2;
				}
				if(Math.abs(clarity-itage)<Math.abs(symbol)){
				if(clarity == 'opacity'){
					obj.style[attr] =  itage/100;
				}else{
					obj.style[attr] = itage + 'px';
				}
				isStop = true;
				}
			}else{
				if(clarity>itage){
					symbol = Math.floor((itage-clarity)/10);
				}else{
					symbol = Math.ceil((itage-clarity)/10);
				}
				if(!symbol){
					isStop = true;
				}
			}
			if(isStop){
				clearInterval(timer);	
				if(typeof fn == 'function'){
					fn()
				}
				}else{
				if(clarity == 'opacity'){
					obj.style[attr] = (itage + symbol)/100;
				}else{
					obj.style[attr] = clarity + symbol + 'px';
				}
			}

		},30)	
	}
	oBox.onmouseover = function(){
		animation(oBox,'width',400,false,function(){
			animation(oBox,'height',400)
		})
	}
</script>
</html>
