<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时.html</title>
</head>
<style>
	body{
		background: #333;
	}
	div{
		color: #fff;
		font-size: 30px;
		text-align: center;
		margin:100px auto;
	}
</style>
<body>
	<div id="div">
		
	</div>
</body>
<script>
	
	var aDiv = document.getElementById('div');

	var all = 0;
	var finishTime = new Date("2018.12.07 16:49:00");
	function show(){


		function zh(num){
			return num<10? "0"+num : ""+num;
		}
		var cenTime = finishTime.getTime() - Date.now();

		var allSecond = parseInt(cenTime / 1000);
		var iHour = parseInt(allSecond/3600);
		var iMinute = parseInt((allSecond%3600)/60);
		var iSecond = (allSecond%3600)%60;
		
		if(cenTime <= 0){
			clearInterval(all)
		}

		aDiv.innerHTML = "距离活动结束还有"+zh(iHour)+"小时"+zh(iMinute)+"分钟"+zh(iSecond)+"秒钟"
	}

	  var all = setInterval(show,1000);

	show()
</script>
</html>
